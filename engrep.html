    <div class="container mt-5 mb-3">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="form-box">
                    <h2 class="mb-4 text-center ">تقرير الفني عن العطل والإجراءات</h2>
                    <form id="maintenanceForm">

                        <div class="row mb-3">
                            <div class="col-12">
                                <label class="form-label">اسم الفني</label>
                                <input type="text" class="form-control" value="م. أحمد علي" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12">
                                <label class="form-label">اسم القسم المشتكي</label>
                                <input type="text" class="form-control" value="قسم المالية" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12">
                                <label class="form-label">نوع الجهاز</label>
                                <input type="text" class="form-control" value="لابتوب Dell" readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">وصف المشكلة كما وردت</label>
                            <textarea class="form-control" rows="3" readonly>الجهاز لا يعمل عند الضغط على زر التشغيل</textarea>
                        </div>

                        <hr>

                        <div class="row mb-3">
                            <div class="col-12">
                                <label class="form-label">تشخيص الفني للمشكلة</label>
                                <textarea class="form-control" rows="3" placeholder="اكتب نتيجة الفحص الفني..." required></textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12">
                                <label class="form-label">الإجراءات المتخذة</label>
                                <textarea class="form-control" rows="3" placeholder="مثلاً: تم استبدال البطارية، تنظيف المروحة، تحديث النظام..." required></textarea>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <label class="form-label">حالة الجهاز بعد الصيانة</label>
                                <select class="form-select" required>
                                    <option selected disabled>اختر الحالة</option>
                                    <option>تم الإصلاح ويعمل بشكل جيد</option>
                                    <option>تم الإصلاح جزئيًا ويحتاج متابعة</option>
                                    <option>يتطلب استبدال الجهاز</option>
                                </select>
                            </div>
                        </div>

                        <!-- ✅ زر حفظ التقرير في المنتصف -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-success px-5 ">💾 حفظ التقرير</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">تم الحفظ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    ✅ تم حفظ التقرير بنجاح!
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">موافق</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script>
        $(document).ready(function () {
            $("#maintenanceForm").on("submit", function (e) {
                e.preventDefault(); // يمنع الإرسال الفعلي
                $("#confirmationModal").modal("show"); // عرض النافذة المنبثقة
            });
        });
    </script>
