    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="form-box">
                    <h3 class="form-title">🛠️ تقديم طلب صيانة</h3>
                    <form id="maintenanceForm">
                        <div class="row mb-3">
                            <div class="col-md-6 col-12">
                                <label for="employeeName" class="form-label">اسم الموظف</label>
                                <input type="text" class="form-control" id="employeeName" placeholder="أدخل اسمك">
                            </div>
                            <div class="col-md-6 col-12">
                                <label for="department" class="form-label">الإدارة</label>
                                <input type="text" class="form-control" id="department" placeholder="مثال: الشؤون الإدارية">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6 col-12">
                                <label for="deviceType" class="form-label">نوع الجهاز</label>
                                <select class="form-select" id="deviceType">
                                    <option selected disabled>اختر نوع الجهاز</option>
                                    <option>كمبيوتر</option>
                                    <option>طابعة</option>
                                    <option>الشبكة</option>
                                    <option>تعريف مكون</option>
                                    <option>طلب ملحق (ماوس، كيبورد...)</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-12">
                                <label for="problemDetails" class="form-label">تفاصيل العطل</label>
                                <textarea class="form-control" id="problemDetails" rows="1" placeholder="اكتب وصفًا مختصرًا..."></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">📨 إرسال الطلب</button>
                            </div>
                        </div>

                        <div id="alertBox" class="alert alert-success mt-3 d-none" role="alert">
                            ✅ تم إرسال الطلب بنجاح!
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="d-flex border border-1  p-2 mb-0 fixed-bottom justify-content-center text-white ">  &copy; 2025 - منظومة طلبات الصيانة | المؤسسة الإدارية</footer>
    
    <!-- Bootstrap JS -->

    <script>
        document.getElementById('maintenanceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('employeeName').value;
            const dept = document.getElementById('department').value;
            const type = document.getElementById('deviceType').value;
            const details = document.getElementById('problemDetails').value;

            if (name && dept && type && details) {
                document.getElementById('alertBox').classList.remove('d-none');
                this.reset();
            } else {
                alert('يرجى تعبئة جميع الحقول قبل الإرسال.');
            }
        });
    </script>
