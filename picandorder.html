<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>سلايدر الطلبات أو الصور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body dir="rtl">
    <div class="container mt-5">
        <h2 class="text-center mb-4">عرض الطلبات أو صور الأعطال</h2>

        <div id="carouselRequests" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">طلب رقم REQ-2025-00123</h5>
                            <p class="card-text">قسم الموارد البشرية - مشكلة في الطابعة</p>
                            <p class="card-text text-muted">أولوية: عالية</p>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">طلب رقم REQ-2025-00124</h5>
                            <p class="card-text">قسم المالية - مشكلة في اللابتوب</p>
                            <p class="card-text text-muted">أولوية: متوسطة</p>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x300?text=صورة+العطل" class="d-block w-100" alt="صورة العطل">
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselRequests" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">السابق</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselRequests" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">التالي</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
